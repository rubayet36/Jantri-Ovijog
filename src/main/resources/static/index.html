<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Jatri Ovijog - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern glassmorphism login page" />
  <link rel="stylesheet" href="./css/ui.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <!-- Background Map -->
  <div id="loginMap" class="map-background"></div>

  <!-- Overlay Text (Optional, or maybe remove/move? User didn't specify, but nice to keep) -->
  <div class="map-overlay-text">
    <h2>Live Incident Tracker</h2>
    <p>Real-time reports across Dhaka</p>
  </div>

  <main class="auth-wrapper">
    <section class="auth-card">
      <h1 class="auth-title">Log in</h1>
      <p class="auth-subtitle">Welcome back! Please sign in to continue.</p>

      <form id="loginForm" action="/login" method="POST">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <div class="field">
          <label>Log in as</label>
          <div class="role-options">
            <label>
              <input type="radio" name="accountType" value="user" checked required />
              User
            </label>
            <label>
              <input type="radio" name="accountType" value="police" required />
              Police
            </label>
          </div>
        </div>

        <button type="submit" class="btn-primary">Log In</button>
      </form>

      <div class="google-auth-wrapper" style="margin-top: 1.5rem; text-align: center;">
        <div style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 10px; color: #64748b;">Or continue with</div>

        <div id="g_id_onload" data-client_id="501224851869-jaolahogmj9g2s72ktcr26olqvh2lbbd.apps.googleusercontent.com"
          data-callback="handleGoogleCredential" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
          data-shape="rectangular" data-logo_alignment="left" data-width="100%">
        </div>
      </div>

      <button type="button" class="btn-emergency" onclick="window.location.href='emergency.html'"
        style="margin-top: 1rem;">Emergency</button>

      <p class="auth-extra">
        Don’t have an account?
        <a href="./signup.html">Sign up</a>
      </p>

      <footer class="auth-footer">
        &copy; 2025 Jatri Ovijog
      </footer>
    </section>
  </main>

  <script src="./js/script.js"></script>
  <script src="./js/login-map.js"></script>
</body>

</html>
